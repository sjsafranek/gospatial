<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>GoSpatial :: Login</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <meta name="author" content="Zack Scholl">
        <meta name="description" content=""/>

        <!-- Bootstrap and JQuery JS -->
        <script src="/static/js/jquery-2.0.0.min.js" ></script>
        <script src="/static/js/bootstrap.js"></script>

        <!-- Bootstrap Core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="/static/css/2-col-portfolio.css" rel="stylesheet">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="/static/font-awesome-4.3.0/css/font-awesome.min.css">

        <!-- Sweet Alert -->
        <script src="/static/sweetalert/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/sweetalert/sweetalert.css">

        <link rel="stylesheet" href="/static/css/main-landing.css">

    </head>
    <body>
         <!-- Page Content -->
        <div class="container">
            <div class="wrapper">
                <header>
                    <div class="logo-container">
                        <a class="logo" href="" style="background-image: url('/static/img/compass.png')"></a>
                    </div>
                    <div class="author-container"><h1>GoSpatial</h1></div>
                    <div class="tagline-container">
                        <p>GoSpatial Gatekeeper</p>
                    </div>
                </header>
                <main>
                    <div class="content">
                        <div class="header">
                            <h3 class="text-muted">Login</h3>
                        </div>
                        <hr />
                        <div class="row" style="padding:20px;">
                            <form role="form" action="." method="post" class="form-group">
                               {% csrf_token %} <!-- CSRF token is rendered by Django in forms to avoid CSRF attacks -->
                                <!-- If there are non-field errors in the form,
                                    iterate over them one by one and display them.
                                -->
                                <!-- Iterate over the fields in a form and render them  -->
                                <div class="form-group">
                                    <!-- Render the field label tag -->
                                    <label for="id_username">Username:</label>
                                    <!-- If the field is required, display a * next to the field label -->
                                    *
                                    <br/>
                                    <!-- Render the input field -->
                                    <input id="id_username" class="form-control input-lg"  maxlength="254" name="username" type="text" value="" />
                                    <!-- Iterate over the field's errors, if any and display
                                        them one by one in a error alert
                                    -->
                                    <!-- Render the field label tag -->
                                    <label for="id_password">Password:</label>
                                    <!-- If the field is required, display a * next to the field label -->
                                    *
                                    <br/>
                                    <!-- Render the input field -->
                                    <input id="id_password" class="form-control input-lg"  name="password" type="password" />
                                    <!-- Iterate over the field's errors, if any and display
                                        them one by one in a error alert
                                    -->
                                    <p class="error">
                                        <!-- This field is required. -->
                                    </p>
                                </div>
                                <input type="hidden" class="form-control input-lg"  name="next" value="/management">
                                <input type="submit" class="btn btn-default input-lg" value="Submit" />
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
